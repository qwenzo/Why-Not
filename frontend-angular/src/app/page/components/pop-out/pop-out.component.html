<h2 mat-dialog-title>{{data.main_header}}</h2> <!-- This line is responsible for the main header -->
<mat-dialog-content>
  <h3>{{data.header}}</h3> <!-- Another header if necessary -->
  <p>{{data.body}}</p> <!-- Body of the dialog / pop-up -->
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" tabindex="1">{{data.right_button}}</button> <!-- Customizable text for the buttons -->
  <button mat-button mat-dialog-close tabindex="-1">{{data.left_button}}</button>
</mat-dialog-actions>
