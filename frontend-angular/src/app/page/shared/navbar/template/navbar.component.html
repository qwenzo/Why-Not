                    </div>

                </li>
                <li id="userDropDown" class="nav-item">
                    <div ngbDropdown class="d-inline-block dropdown">
                        <a class="btn  btn-background" id="dropdownBasic2" ngbDropdownToggle>Search By</a>

                            <a (click)="searchbyUser()" class="dropdown-item">User</a>
                            <a (click)="searchbyUserTags()" class="dropdown-item">User Tags</a>
                        </div>
                    </div>

                <li class="nav-item">
                    <a (click)="navbarCollapsed = !navbarCollapsed && logout()" id="logout" href="/page/home" class="nav-link">

                            <img style="background-size:100% 100%;" id="profileimgnavbar" class=" img-circle img-no-padding img-responsive" src="../assets/img/default-Profile-Pic.png" width="45px"

                    <div class="nav-link positionUsername">
                        <div [routerLink]="['/page/profile' , username]"> {{ username }}</div>
