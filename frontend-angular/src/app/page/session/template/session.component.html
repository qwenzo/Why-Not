<div class="page-header fullpage" data-parallax="true" style="background-image: url('../assets/img/daniel-olahh.jpg');">
  <div class="filter"></div>
  <div class="mainBox">
  <div class="container">
      <div class="container">
          <div class="row">
<!-- -->
            <div class="col-md-3 ">
                <div class="LeftBox">
                        <div  *ngFor="let user of userArray" class="card card-profile card-plain">
                                <div class="card-avatar imgSize">
                                  <button id="close-image" type="button" class="btn hovering btn-outline-default btn-round" placement="right" ngbTooltip="{{user.username}}" (click)='userChatChange(user.username)'>
                      
                                      <a ><img src="{{user.img}}" alt="..."></a>          
                                      
                                    </button>
                                </div>
                            </div>                         
                      </div>
                  </div>
<!-- -->               
              <div class="col-md-5">
                <div class="middleBox">
                  <div class="motto text-center">
                      <h2>Hi, User!</h2>
                      <h3>Join Conference</h3>
                      <br />
                      <a href="../page/profile"  
                      onclick="window.open('#/page/video', 
                                           'newwindow', 
                                           'width=700,height=800'); 
                                return false;" class="btn btn-outline-neutral btn-round"><i class="fa fa-camera"></i>Start Video Call</a>
                      <button type="button" class="btn btn-outline-neutral btn-round"><i class="fa fa-phone"></i>Start Voice Call</button>
                  </div>
                  </div>
              </div>
<!-- -->       
              <div class="col-md-4">
                  <div id="MessageArea">
                      <div class="motto">
                           
                                  <div id="headerChat">
                                  <h4 >{{reciever}}</h4>
                                  </div>
                                  <form>
                                      <div class="chatWindow" id="chatWindowScroll">
                                      <div id="chatMessage" class="container">
                                          <img src="../assets/img/faces/erik-lucatero-2.jpg" alt="Avatar" style="width:100%;">
                                          <p>Hello. How are you today?</p>
                                          
                                        </div>
                                        
                                        <div id="chatMessage" class="container darker">
                                          <img src="../assets/img/faces/clem-onojeghuo-3.jpg" alt="Avatar" class="right" style="width:100%;">
                                          <p>Hey! I'm fine. Thanks for asking!</p>
                                          
                                        </div>
                                        
                                        <div id="chatMessage" class="container">
                                          <img src="../assets/img/faces/erik-lucatero-2.jpg" alt="Avatar" style="width:100%;">
                                          <p>Sweet! So, what do you wanna do today?</p>
                                          
                                        </div>
                                        <div id="chatMessage" class="container darker">
                                            <img src="../assets/img/faces/clem-onojeghuo-3.jpg" alt="Avatar" class="right" style="width:100%;">
                                            <p>Nah, I dunno. Play soccer.. or learn more coding perhaps?</p>
                                            
                                          </div>
                                        </div>
                                      <textarea rows="3" placeholder="Start chatting here..."></textarea>
                                      <div class="row">
                                          
                                      </div>
                                  </form>
                             
                         
                                </div>
                  </div>
              </div>
          
<!-- -->
          </div>
      </div>
      
  </div>
  </div>
</div>
