<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>login Form</title>
</head>
<body>

  <div class="login-page">
  <div class="form">
    <form class="register-form">
      <input type="text" placeholder="name"/>
      <input type="password" placeholder="password"/>
      <input type="text" placeholder="email address"/>
      <button>create</button>
      <p class="message">Already registered? <a href="#">Sign In</a></p>
    </form>
    <form class="login-form">
        <input type="text" [(ngModel)]="email" placeholder="email" [ngModelOptions]="{standalone: true}"/>
        <input type="password" [(ngModel)]="password" placeholder="password" [ngModelOptions]="{standalone: true}"/>
        <button (click)="loginClick($event)">login</button>
        <p class="message">Not registered? <a href="#">Create an account</a></p>
      {{loginMessage}}
    </form>
  </div>
</div>
</body>

</html>
