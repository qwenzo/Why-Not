<div class="nav-tabs-navigation">

  <div class=" nav-tabs-wrapper">

    <ngb-tabset [justify]="'left'">
      <ngb-tab title="Edit Profile">
        <ng-template ngbTabContent>
          <div>
            <div>
              <a id="email" class=" dropdown-item">email:{{email}}</a>
            </div>
            <div id="editemail">
              <button (click)="editemail()" type="button" class=" btn btn-info btn-round ">Edit</button>
            </div>
            <div id="groupdanger" class="b form-group">
              <input style="display:none;" type="text" class=" form-control " id="inputemail" placeholder="">
              <div id="warning" style="display:none;text-align:center;" class="form-control-feedback"></div>
            </div>
            <br>
            <br>
            <div style="display:none;" id="editwithbuttons">
              <button (click)="updateemail()" type="button" class="btn btn-success">EDIT</button>
              <button type="button" (click)="CancelUpdateEmail()" class="btn btn-danger">CANCEL</button>
            </div>
          </div>
          <div class="dropdown-divider"></div>
          <p class=" dropdown-item">description:</p>
          <div>
            <p> {{description}} </p>
          </div>
          <div id="editdesc">
            <button (click)=" editdesc()" type="button" class=" btn btn-info btn-round ">Edit</button>
          </div>
          <br>
          <div class="textarea" id="textdescdiv">

            <textarea style="display:none;" id="textdesc" class="form-control" rows="3" placeholder="enter your new description here"></textarea>

            <br>
            <div id="succ" style="display:none;text-align:center;" class="form-control-feedback"></div>
            <div style="display:none;" id="editwithbuttonsdesc">
              <button (click)="UpdateDesc()" type="button" class="btn btn-success">EDIT</button>
              <button type="button" (click)="CancelUpdateDesc()" class="btn btn-danger">CANCEL</button>
            </div>

          </div>
          <div class="dropdown-divider"></div>
          <div id="editPassword">
            <p class=" dropdown-item">Password:</p>
            <button (click)="editPasswordView()" type="button" class=" btn btn-info btn-round ">Edit</button>
          </div>
          <div style="display:none;" id="EditPasswordDiv" class="form-group">
            <P>old Password:</P>
            <div class="b">
              <input id="oldpass" type="text" class="form-control" placeholder="old Password">
            </div>
            <P>new Password:</P>
            <div class="b">
              <input id="newpass" type="text" class="form-control" placeholder="new Password">
            </div>

            <P>Confirm Password:</P>
            <div class="b">
              <input id="confirmpass" type="text" class="form-control" placeholder="confirm Password">
            </div>
            <div id="warningPassword" style="display:none;text-align:center;" class="form-control-feedback"></div>
            <br>
            <div id="editwithbuttons">
              <button (click)="UpdatePassword()" type="button" class="btn btn-success">EDIT</button>
              <button type="button" (click)="CancelEditPasswordView()" class="btn btn-danger">CANCEL</button>
            </div>
          </div>
          <div class="dropdown-divider"></div>

        </ng-template>
      </ngb-tab>
      <ngb-tab title="Settings">
        <ng-template ngbTabContent>
          <div>Upgrade
            <app-requestExpert></app-requestExpert>
          </div>
        </ng-template>
      </ngb-tab>

      <ngb-tab title="Add Tags/Speciality">
        <ng-template ngbTabContent>
         <div style="width:30%;left:35%;" class="input-group">
          <input style="width:30%;" id="inputsearch" type="text" class="form-control" placeholder="Search by Tag" aria-describedby="basic-addon1">
          <button (click)="search()" type="button" class="btn btn-default">Search</button>
      </div>
       <app-search id="searchComp" style="display:none;"  [showCover]="false" [showUsers]="false" [showTags]="true"></app-search>
        </ng-template>
      </ngb-tab>

      <ngb-tab>
        <ng-template ngbTabTitle>
          <i *ngIf="isExpert()" (click)=closeSetting() class="fa fa-times" onSubmit="return false" style="font-size:24px"></i>
        </ng-template>
      </ngb-tab>


    </ngb-tabset>

  </div>
</div>
