<div class="wrapper">
  <div class="page-header page-header-xs" data-parallax="true" style="background-image: url('../assets/img/fabio-mangione.jpg');">
      <div class="filter"></div>
  </div>

<div class="nav-tabs-navigation">
<div class="nav-tabs-wrapper">
    <ngb-tabset [justify]="'center'" (tabChange)="refresh()">
        <ngb-tab  title="Users">
            <ng-template ngbTabContent >
                <div class="row following" id="follows">
                    <div class="col-md-6 ml-auto mr-auto">
                        <ul class="list-unstyled follows">
                          <div *ngFor="let user of users">
                            <li>
                                <div class="row">
                                    <div class="col-md-2 col-sm-2 ml-auto mr-auto">
                                        <img id="{{user.username}}" src="" alt="Circle Image" class="img-circle img-no-padding img-responsive" title="change profile picture">
                                    </div>
                                    <div class="col-md-7 col-sm-4 ml-auto">
                                        <h6><a [routerLink]="['/page/profile',user.username]">{{user.username}}</a><br/><small>Client</small></h6>
                                    </div>
                                    <div class="col-md-3 col-sm-2 ml-auto mr-auto">
                                        <div class="form-check">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <hr />
                          </div>
                        </ul>
                    </div>
                </div>
            </ng-template>
        </ngb-tab>
        <ngb-tab title="Tags">
            <ng-template ngbTabContent>

                    <div class="row following" id="follows">
                            <div class="col-md-6 ml-auto mr-auto">
                                <ul class="list-unstyled follows">
                                  <div *ngFor="let tag of tags">
                                    <li>
                                        <div class="row">
                                            <div class="col-md-2 col- ml-auto mr-auto">
                                                    <button style=" margin-right:75%"id="{{tag._id}}" type="button"  class="btn btn-sm btn-info btn-round">{{tag.name}}</button>
                                            </div>
                                            <div class="col-md-7 col-sm-4 ml-auto">
                                             
                                            </div>
                                            <div class="col-md-3 col-sm-2 ml-auto mr-auto">
                                                   <i (click)="AddTag()" class="fa fa-plus"></i>
                                            </div>
                                        </div>
                                    </li>
                                    <hr />
                                  </div>
                                </ul>
                            </div>
                        </div>
            </ng-template>
        </ngb-tab>
    </ngb-tabset>


</div>

</div>
