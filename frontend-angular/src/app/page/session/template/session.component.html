
<!-- The video/text chat html document -->
<div *ngIf="screenSize()">
    <div class="page-header fullpage" data-parallax="true" style="background-image: url('../assets/img/daniel-olahh.jpg');">
        <div class="filter"></div>
        <div class="mainBox">
            <div class="container">
                <div class="container">
                    <div class="row">
                        <!-- -->
                        <!-- -->
                        <div *ngIf='!joinFlag' class="col-md-3 "> </div>
                        <div *ngIf='!joinFlag' class="col-md-5">
                            <div class="middleBox">
                                <div class="motto text-center">
                                    <h2>Hi, User!</h2>
                                    <h3>Join Conference</h3>
                                    <br />
                                    <button type="button" class="btn buttonDivider btn-outline-neutral btn-round" *ngIf='!joinFlag' (click)="socketjoin()">
                                        <i class="fa fa-camera"></i>Start Video Chat</button>
                                    <button type="button" class="btn buttonDivider btn-outline-neutral btn-round">
                                        <i class="fa fa-phone"></i>Start Voice Chat</button>
                                    <!-- <button type="button" class="btn buttonDivider btn-outline-neutral btn-round"  *ngIf='!joinFlag' (click)="socketjoin()"><i class="fa fa-comments"></i>Start Text Chat</button> -->
                                </div>
                            </div>
                        </div>
                        <!-- -->
                        <div class="col-md-8 ">
                            <div class="LeftBox">
                                <div class="motto">
                                    <div class="centeralizeVertical">
                                    <div *ngIf='joinFlag'>
                                        <!-- <hr class="headLine"> -->
                                        <!-- <h1>{{ sessionid }}</h1> -->
                                        <div class="media-display">
                                            <!-- <h2> RtcMedia Local </h2> -->
                                            <div class="LocalVideo">
                                                <rtc-media-recorder [constrains]="constrains" (handleMediaStream)="handle_Media_Stream($event)" [startCapture]="startCapture"
                                                    [mediaSource]="mediaSource_local" [isRemote]="false"></rtc-media-recorder>
                                            </div>
                                            <!-- <h2> RtcMedia Remote  </h2> -->
                                            <div class="RemoteVideo">
                                                <rtc-media-recorder [constrains]="constrains" (handleMediaStream)="handle_Media_Stream($event)"  [startCapture]="false"
                                                    [mediaSource]="mediaSource_remote_list[0]" [isRemote]="true"></rtc-media-recorder>
                                            </div>
                                            <div  class="buttons">
                                                <button *ngIf="!joinButtonflag" class="btn btn-success positionJoinButton" (click)="joinClick()">Join</button>
                                                <button *ngIf="joinButtonflag" class="btn btn-danger positionJoinButton" (click)="closeCall()">End</button>

                                            </div>
                                        </div>
                                        
                                        <!-- <hr class="headLine"> -->
                                    </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- <div *ngIf='!joinFlag' class="col-md-3 "> </div> -->
                        <!--  -->
                        <div class="col-md-4">
                            <div id="MessageArea">
                                <div class="motto">
                                    <div class="animated fadeInDown">
                                        <div *ngIf='joinFlag' id="headerChat">
                                            <h4>{{reciever}}</h4>
                                        </div>
                                        <form>
                                            <div *ngIf='joinFlag'>
                                                <div class="chatWindow" #scrollMe id="chatWindowScroll">

                                                    <div *ngFor="let mssg of htmlVariable">

                                                        <div *ngIf="mssg.type==='recieved' && mssg.message != undefined" id="chatMessage" class="container">
                                                            <img src="../assets/img/faces/erik-lucatero-2.jpg" alt="Avatar" style="width:100%;">
                                                            <p>{{mssg.message}}</p>
                                                        </div>

                                                        <div *ngIf="mssg.type==='sender' && mssg.message != undefined" id="chatMessage" class="container darker">
                                                            <img src="../assets/img/faces/clem-onojeghuo-3.jpg" alt="Avatar" class="right" style="width:100%;">
                                                            <p>{{mssg.message}}</p>
                                                        </div>
                                                    </div>

                                                </div>
                                                <textarea rows="3" [(ngModel)]="searchValue" [ngModelOptions]="{standalone: true}" #msgInput (keydown.enter)="onEnter(msgInput.value);"
                                                    (blur)="update(msgInput.value);" placeholder="Start chatting here..."></textarea>
                                            </div>

                                            <div class="row">

                                            </div>
                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- -->
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
