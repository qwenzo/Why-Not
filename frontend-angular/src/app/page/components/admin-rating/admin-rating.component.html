<div class = 'tagTable'>     
  <ng2-smart-table [settings]="settings" [source]="source" (custom) = "custom($event)" (deleteConfirm)="onDeleteConfirm($event)">
   </ng2-smart-table>
 </div>

 <ol>
  <li>
    <mat-form-field>
      <input matInput [(ngModel)]="name" placeholder="What's your name?">
    </mat-form-field>
  </li>
  <li>
    <button mat-raised-button (click)="openDialog()">Pick one</button>
  </li>
  <li *ngIf="animal">
    You chose: <i>{{animal}}</i>
  </li>
</ol>
