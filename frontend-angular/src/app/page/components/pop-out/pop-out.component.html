<h2 mat-dialog-title>{{data.main_header}}</h2>
<mat-dialog-content>
  <h3>{{data.header}}</h3>
  <p>{{data.body}}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" tabindex="1">{{data.right_button}}</button>
  <button mat-button mat-dialog-close tabindex="-1">{{data.left_button}}</button>
</mat-dialog-actions>
